<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primento programa</title>
</head>
<style>
    body {background-color: rgb(137, 137, 211);
    color:rgb(201, 85, 43);
    font:normal 50pt Arial; 
    }

</style>
<body>
    <h1>Olá, mundo!</h1>
<p>me livrei da maldição</p>
<script>
 var n1 = Number (window.prompt('digite um número: '))//cria uma string e não número
 var n2 = Number (window.prompt('digite outro número: '))//cria uma string e não número
 var s = n1 + n2
 window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação, o + pode servir para adição ou para concatenação - number + number para adição, string + string para concatenação
 nome = window.prompt('Qual seu nome?')// o nome = antes do window.prompt quer dizer que a resposta que o prompt dar é igual a variavel nome
  window.alert(`Parabéns ${nome} você acaba de entrar no mundo de fantasias`)
 </script>

</body>
</html>
